	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

	<title></title>

			<div id="bar" style="width:50%">

		<div class="retPro">

						<option id="21">医药制造业</option>
						
						<option id="22">化学纤维制造业</option>
						
						<option id="23">橡胶和塑料制品业</option>

						<option id="26">有色金属冶炼及压延加工业</option>

				<input id="indexName" type="hidden" name="indexCode" value="">

		{{each indus_list item}}

	</script>

	<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./node_modules/art-template/lib/template-web.js"></script>
